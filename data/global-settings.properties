########################################################################################################################

# ----------------------------------
# URL of application under test
# ----------------------------------
#instance.url=https://lab-00958-bos.lab.pega.com/prweb
instance.url=https://lab-01543-hyd.lab-internal.pega.com/prweb

# --------------------------------------------------------------------
# Browser (chrome/firefox/ie/safari,etc)
# --------------------------------------------------------------------
browser.name=chrome

# --------------------------------------------------------------------
# Debug mode
# If True, browser will not be killed after test execution
# --------------------------------------------------------------------
debug.mode=false

# ---------------------------------------
# Fullscreen mode
# If True, test runs in fullscreen mode
# ---------------------------------------
enable.fullscreen.mode=false

# ----------------------------------
# Paths to the browser binaries
# ----------------------------------
chrome.driver=binaries/chromedriver.exe
ie.driver=binaries/IEDriverServer.exe
edge.driver=binaries/msedgedriver.exe
chrome.driver.linux=binaries/chromedriver

# --------------------------------------------------------------------
# Max wait time for the elements to load (secs), default timeout set is 300sec.
# Can be overridden with the below property
# --------------------------------------------------------------------
#global.timeout=45

# --------------------------------------------------------------------
# URL to Selenium Grid hub
# - Set to enable running on an external Selenium grid
# - Unset to enable running locally
# --------------------------------------------------------------------
#hub.url=

---------------------------------------------------------------------------------------------------------------
#Add any custom capabilities with capabilities.
#For chrome these are added as chrome options, ie as InternetExplorerOptions, firefox as FirefoxOptions
#For Remote webdriver, these are added as normal capabilities
----------------------------------------------------------------------------------------------------------------
#capabilities=capab1:value1,capab2:value2,capab3:value3,capab4:value4

#firefox.options.arguments=--remote-allow-origins=*;ignore-certificate-errors
#edge.options.arguments=--remote-allow-origins=*;ignore-certificate-errors

isChromeAutoDownload=false
chrome.options.arguments=--remote-allow-origins=*;ignore-certificate-errors
